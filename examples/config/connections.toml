# Example connection profiles for vizgres
#
# Copy this file to ~/.vizgres/connections.toml and customize for your databases.
#
# SECURITY NOTE: Avoid storing passwords in this file. Use environment variables
# or pass credentials via connection URL instead.

[[connections]]
name = "local"
host = "localhost"
port = 5432
database = "myapp_development"
username = "developer"
# password stored in system keychain
ssl_mode = "disable"

[[connections]]
name = "staging"
host = "staging-db.example.com"
port = 5432
database = "myapp_staging"
username = "app_user"
ssl_mode = "require"

[[connections]]
name = "production"
host = "prod-db.example.com"
port = 5432
database = "myapp_production"
username = "readonly_user"
ssl_mode = "require"

[[connections]]
name = "analytics"
host = "analytics.internal"
port = 5433
database = "warehouse"
username = "analyst"
ssl_mode = "prefer"
